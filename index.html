<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人会計システム</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #4a4a4a;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 20px;
        }
        .input-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: end;
            margin-bottom: 20px;
        }
        .input-form input, .input-form select, .input-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-form button:hover {
            background-color: #0056b3;
        }
        .preset-buttons {
            margin-bottom: 20px;
        }
        .preset-buttons h3 {
            margin-bottom: 5px;
        }
        .preset-buttons button {
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            transition: background-color 0.3s ease;
        }
        .preset-btn.expense {
            background-color: #d32f2f;
        }
        .preset-btn.expense:hover {
            background-color: #b71c1c;
        }
        .preset-btn.income {
            background-color: #388e3c;
        }
        .preset-btn.income:hover {
            background-color: #2e7d32;
        }
        .summary-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .summary-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            flex: 1;
            min-width: 200px;
        }
        .summary-box.income {
            border-left: 5px solid #388e3c;
        }
        .summary-box.expense {
            border-left: 5px solid #d32f2f;
        }
        .summary-box.balance {
            border-left: 5px solid #007bff;
        }
        .search-area {
            margin-bottom: 20px;
        }
        .selected-summary {
            margin-top: 15px;
            padding: 10px;
            background-color: #f1f8e9;
            border-left: 5px solid #388e3c;
            border-radius: 4px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .delete-btn, .re-record-btn {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #d32f2f;
        }
        .delete-btn:hover {
            background-color: #b71c1c;
        }
        .re-record-btn {
            background-color: #388e3c;
        }
        .re-record-btn:hover {
            background-color: #2e7d32;
        }
        @media (max-width: 768px) {
            .input-form {
                grid-template-columns: 1fr;
            }
            .summary-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>個人会計システム</h1>

    <h2>収支入力</h2>
    <div class="input-form">
        <div>
            <label for="date">日付:</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="category">項目:</label>
            <input type="text" id="category" placeholder="項目名">
        </div>
        <div>
            <label for="amount">金額:</label>
            <input type="number" id="amount" placeholder="金額">
        </div>
        <div>
            <label for="type">区分:</label>
            <select id="type">
                <option value="expense">支出</option>
                <option value="income">収入</option>
            </select>
        </div>
        <div>
            <label for="memo">メモ:</label>
            <textarea id="memo" rows="1" placeholder="メモ"></textarea>
        </div>
        <button onclick="addRecord()">記録</button>
    </div>

    <div class="preset-buttons">
        <div id="expense-presets">
            <h3>支出項目プリセット</h3>
            </div>
        <div id="income-presets">
            <h3>収入項目プリセット</h3>
            </div>
    </div>

    <h2>集計</h2>
    <div class="summary-container">
        <div class="summary-box balance">
            <h3>年度別合計（10月始まり）</h3>
            <p id="yearly-summary"></p>
        </div>
        <div class="summary-box expense">
            <h3>項目別支出合計</h3>
            <ul id="category-summary-expense"></ul>
        </div>
        <div class="summary-box income">
            <h3>項目別収入合計</h3>
            <ul id="category-summary-income"></ul>
        </div>
    </div>

    <h2>記録一覧</h2>
    <div class="search-area">
        <label for="memo-search">メモで検索:</label>
        <input type="text" id="memo-search" placeholder="検索キーワード">
    </div>

    <div class="action-buttons">
        <button onclick="deleteSelectedRecords()">選択した記録を削除</button>
    </div>

    <div id="selected-summary" class="selected-summary">
        <h4>選択した記録の集計</h4>
        <p>収入合計: <span id="selected-income">0</span>円</p>
        <p>支出合計: <span id="selected-expense">0</span>円</p>
        <p><strong>差引残高: <span id="selected-balance">0</span>円</strong></p>
    </div>

    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>日付</th>
                <th>年度</th>
                <th>項目</th>
                <th>金額</th>
                <th>区分</th>
                <th>メモ</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="record-list">
        </tbody>
    </table>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-fsFwyWAuj4jWK5WRKugrjIqRmlBXjxB5ypijtv2XDKJX3pYc0C8Wk5vegS1vTYcO/exec';

    let records = [];

    const presets = {
        expense: [
            '施設費', '印刷など', '生活費', '保険料', '新人/現役支援'
        ],
        income: [
            '一水会会計補助', '春合宿宿泊費徴収', '舟合宿宿泊費徴収', '日比谷高校支払い', '星陵会補助費', '合宿生活費徴収', '師範部屋より徴収/補助', '利息'
        ]
    };

    document.addEventListener('DOMContentLoaded', async () => {
        await fetchRecords();
        renderRecords();
        renderSummary();
        renderPresetButtons();

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;

        document.getElementById('select-all').addEventListener('change', () => {
            const checkboxes = document.querySelectorAll('.record-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = document.getElementById('select-all').checked;
            });
            renderSelectedSummary();
        });

        document.getElementById('record-list').addEventListener('change', (e) => {
            if (e.target.classList.contains('record-checkbox')) {
                renderSelectedSummary();
            }
        });

        document.getElementById('memo-search').addEventListener('input', () => {
            renderRecords();
        });
    });

    async function fetchRecords() {
        try {
            const response = await fetch(`${SCRIPT_URL}?action=get`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            records = await response.json();
        } catch (error) {
            console.error('データの取得に失敗しました:', error);
            alert('データの読み込みに失敗しました。インターネット接続やURL設定を確認してください。');
        }
    }

    async function addRecord() {
        const date = document.getElementById('date').value;
        const category = document.getElementById('category').value;
        const amount = document.getElementById('amount').value;
        const type = document.getElementById('type').value;
        const memo = document.getElementById('memo').value;

        if (!date || !category || isNaN(parseInt(amount, 10)) || parseInt(amount, 10) <= 0) {
            alert('日付、項目、金額を正しく入力してください。');
            return;
        }

        const formData = new URLSearchParams();
        formData.append('action', 'add');
        formData.append('date', date);
        formData.append('category', category);
        formData.append('amount', amount);
        formData.append('type', type);
        formData.append('memo', memo);

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            });
            // Apps ScriptからのレスポンスをJSONとしてパースしない
            // 成功した場合はデータを再取得して表示を更新する
            await fetchRecords();
            renderRecords();
            renderSummary();
            clearInputs();
        } catch (error) {
            console.error('データのスプレッドシートへの送信に失敗しました:', error);
            alert('データの送信に失敗しました。インターネット接続を確認してください。');
        }
    }

    function clearInputs() {
        document.getElementById('category').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('memo').value = '';
        document.getElementById('type').value = 'expense';
    }

    function convertToJapaneseEra(year) {
        const eras = [
            { name: 'R', startYear: 2019 },
            { name: 'H', startYear: 1989 },
            { name: 'S', startYear: 1926 },
            { name: 'T', startYear: 1912 },
            { name: 'M', startYear: 1868 }
        ];
        for (const era of eras) {
            if (year >= era.startYear) {
                const eraYear = year - era.startYear + 1;
                return `${era.name}${eraYear}`;
            }
        }
        return year;
    }

    function getFiscalYearEra(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const fiscalYear = (month >= 10) ? year + 1 : year;
        return convertToJapaneseEra(fiscalYear);
    }

    function renderRecords() {
        const recordList = document.getElementById('record-list');
        const searchTerm = document.getElementById('memo-search').value.toLowerCase();
        recordList.innerHTML = '';

        records.sort((a, b) => new Date(a.日付) - new Date(b.日付));

        const filteredRecords = records.filter(record => 
            record.メモ && record.メモ.toLowerCase().includes(searchTerm)
        );

        filteredRecords.forEach((record) => {
            const fiscalYearEra = getFiscalYearEra(record.日付);
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="checkbox" class="record-checkbox" data-id="${record.id}"></td>
                <td>${record.日付}</td>
                <td>${fiscalYearEra}年度</td>
                <td>${record.項目}</td>
                <td style="color: ${record.区分 === 'income' ? '#388e3c' : '#d32f2f'};">${record.区分 === 'income' ? '+' : '-'}${parseInt(record.金額, 10).toLocaleString()}円</td>
                <td>${record.区分 === 'income' ? '収入' : '支出'}</td>
                <td>${record.メモ}</td>
                <td>
                    <button class="re-record-btn" onclick="reRecord(${record.id})">再度記録</button>
                </td>
            `;
            recordList.appendChild(row);
        });
        renderSelectedSummary();
    }

    async function deleteSelectedRecords() {
        const checkboxes = document.querySelectorAll('.record-checkbox:checked');
        if (checkboxes.length === 0) {
            alert('削除する記録を選択してください。');
            return;
        }

        if (confirm(`${checkboxes.length}件の記録を削除してもよろしいですか？`)) {
            const idsToDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.id, 10));

            const formData = new URLSearchParams();
            formData.append('action', 'deleteMultiple');
            formData.append('ids', idsToDelete.join(','));

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                await fetchRecords();
                renderRecords();
                renderSummary();
            } catch (error) {
                console.error('データの削除に失敗しました:', error);
                alert('データの削除に失敗しました。インターネット接続を確認してください。');
            }
        }
    }

    function reRecord(id) {
        const recordToReRecord = records.find(record => record.id === id);
        if (recordToReRecord) {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            document.getElementById('category').value = recordToReRecord.項目;
            document.getElementById('amount').value = recordToReRecord.金額;
            document.getElementById('type').value = recordToReRecord.区分;
            document.getElementById('memo').value = recordToReRecord.メモ;
        }
    }

    function renderPresetButtons() {
        const expenseContainer = document.getElementById('expense-presets');
        const incomeContainer = document.getElementById('income-presets');

        expenseContainer.innerHTML = '<h3>支出項目プリセット</h3>';
        presets.expense.forEach(name => {
            const button = document.createElement('button');
            button.textContent = name;
            button.className = 'preset-btn expense';
            button.onclick = () => applyPreset(name, 'expense');
            expenseContainer.appendChild(button);
        });

        incomeContainer.innerHTML = '<h3>収入項目プリセット</h3>';
        presets.income.forEach(name => {
            const button = document.createElement('button');
            button.textContent = name;
            button.className = 'preset-btn income';
            button.onclick = () => applyPreset(name, 'income');
            incomeContainer.appendChild(button);
        });
    }

    function applyPreset(name, type) {
        document.getElementById('category').value = name;
        document.getElementById('type').value = type;
        document.getElementById('amount').value = '';
        document.getElementById('memo').value = '';
    }

    function renderSummary() {
        const yearlySummaryEl = document.getElementById('yearly-summary');
        const categorySummaryExpenseEl = document.getElementById('category-summary-expense');
        const categorySummaryIncomeEl = document.getElementById('category-summary-income');

        const yearlySummary = {};
        const categorySummaryExpense = {};
        const categorySummaryIncome = {};

        records.forEach(record => {
            const fiscalYear = new Date(record.日付).getFullYear();
            const month = new Date(record.日付).getMonth() + 1;
            const yearKey = (month >= 10) ? fiscalYear + 1 : fiscalYear;

            if (!yearlySummary[yearKey]) {
                yearlySummary[yearKey] = { income: 0, expense: 0, balance: 0 };
            }
            if (record.区分 === 'income') {
                yearlySummary[yearKey].income += record.金額;
                categorySummaryIncome[record.項目] = (categorySummaryIncome[record.項目] || 0) + record.金額;
            } else {
                yearlySummary[yearKey].expense += record.金額;
                categorySummaryExpense[record.項目] = (categorySummaryExpense[record.項目] || 0) + record.金額;
            }
            yearlySummary[yearKey].balance = yearlySummary[yearKey].income - yearlySummary[yearKey].expense;
        });

        const sortedYears = Object.keys(yearlySummary).sort();

        let yearlySummaryHtml = '';
        let cumulativeBalance = 0;

        sortedYears.forEach(year => {
            const yearData = yearlySummary[year];
            cumulativeBalance += yearData.balance;
            const fiscalYearEra = convertToJapaneseEra(parseInt(year, 10));

            yearlySummaryHtml += `
                <h4>${fiscalYearEra}年度</h4>
                <p>年度収入: ${yearData.income.toLocaleString()}円</p>
                <p>年度支出: ${yearData.expense.toLocaleString()}円</p>
                <p><strong>年度残高: ${yearData.balance.toLocaleString()}円</strong></p>
                <p><strong>繰越残高: ${cumulativeBalance.toLocaleString()}円</strong></p>
                <hr>
            `;
        });
        yearlySummaryEl.innerHTML = yearlySummaryHtml || '<p>データがありません。</p>';

        let categorySummaryExpenseHtml = '';
        for (const category in categorySummaryExpense) {
            categorySummaryExpenseHtml += `
                <li>${category}: ${categorySummaryExpense[category].toLocaleString()}円</li>
            `;
        }
        categorySummaryExpenseEl.innerHTML = categorySummaryExpenseHtml || '<p>データがありません。</p>';

        let categorySummaryIncomeHtml = '';
        for (const category in categorySummaryIncome) {
            categorySummaryIncomeHtml += `
                <li>${category}: ${categorySummaryIncome[category].toLocaleString()}円</li>
            `;
        }
        categorySummaryIncomeEl.innerHTML = categorySummaryIncomeHtml || '<p>データがありません。</p>';
    }

    function renderSelectedSummary() {
        const checkboxes = document.querySelectorAll('.record-checkbox:checked');
        const selectedSummaryEl = document.getElementById('selected-summary');
        const selectedIncomeEl = document.getElementById('selected-income');
        const selectedExpenseEl = document.getElementById('selected-expense');
        const selectedBalanceEl = document.getElementById('selected-balance');

        if (checkboxes.length > 0) {
            let totalIncome = 0;
            let totalExpense = 0;

            const ids = Array.from(checkboxes).map(cb => parseInt(cb.dataset.id, 10));

            ids.forEach(id => {
                const record = records.find(r => record.id === id);
                if (record) {
                    if (record.区分 === 'income') {
                        totalIncome += record.金額;
                    } else {
                        totalExpense += record.金額;
                    }
                }
            });

            selectedIncomeEl.textContent = totalIncome.toLocaleString();
            selectedExpenseEl.textContent = totalExpense.toLocaleString();
            selectedBalanceEl.textContent = (totalIncome - totalExpense).toLocaleString();
            selectedSummaryEl.style.display = 'block';
        } else {
            selectedSummaryEl.style.display = 'none';
            document.getElementById('select-all').checked = false;
        }
    }
</script>
</body>
</html>
